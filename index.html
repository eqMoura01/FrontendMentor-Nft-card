<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">

  <title>NFT CARD COMPONENT</title>

</head>

<body>

  <div class="card">
    <img src="./images/image-equilibrium.jpg" alt="Equilibrium logo" class="nft-img">

    <div class="texts">
      <h1>Equilibrium #3429</h1>

      <p>Our Equilibrium collection promotes balance and calm.</p>

      <div class="info">
        <div class="eth">
          <img src="./images/icon-ethereum.svg" alt="Ethereum logo" class="eth-img">
          <p>0.041 ETH</p>
        </div>

        <div class="time-left">
          <img src="images/icon-clock.svg" alt="Clock image">
          <p>3 days left</p>
        </div>

      </div>

      <hr>

      <div class="card-info">
        <img src="images/image-avatar.png" alt="avatar image">
        <p>Creation of <span>Victor Mora</span></p>
      </div>

    </div>

  </div>




</body>

</html>
